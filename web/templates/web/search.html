{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container">
    <h2>Search</h2>
    <form class="form-group col-sm-2 col-md-10" action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-info" type="submit">Search</button>
    </form>
</div>
{% endblock %}
